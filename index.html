<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first form design</title>
    <style>
        * {
            box-sizing: border-box;
            background-image: url(images/night.jpg);
            background-size: cover;

        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background-color: rgb(194, 195, 193);
            width: 300px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(red, green, blue, alpha);

        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: rgb(229, 229, 238);
            color: rgb(229, 229, 236);
            margin-top: 0%;

        }

        button {
            width: 100%;
            padding: 10px;
            background-color: rgb(64, 12, 236);
            color: rgb(226, 230, 234);
            border: none;


        }
    </style>
</head>

<body>
    <div class="box">
        <h2 style="text-align: center; color: rgb(219, 225, 225);">Sign In</h2>
        <form action="audiovideo.html" target="_blank">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="password" required>
            <button>Login</button>

        </form>
    </div>
</body>

</html>
